<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standalone WASL Application</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw; 
            height: 100vh;
            overflow: hidden;
        }

        #container {
            width: 100%; 
            height: 100%; 
            position: relative;
        }

    </style>
    <script src='./examples/audiofeedback/node_modules/browserfs/dist/browserfs.js'></script>
</head>
<body>
    <div id="container"></div>
</body>
<script type="module">
import wasl from "../external/wasl/dist/index.esm.js";
import validate from "../external/wasl-validate/dist/index.esm.js";
// import validate from "https://cdn.jsdelivr.net/npm/wasl-validate/dist/index.esm.js";

    const path = 'examples/audiofeedback/index.wasl.json' // create a myproject directory next to this html file

    const options = {
        relativeTo: import.meta.url, // allows you to resolve the project,
        nodeModules: 'examples/audiofeedback/node_modules',
        filesystem: {
            _fallbacks: {
                'browserfs': window.BrowserFS,
            }
        }
    }

    options.parentNode = document.getElementById('container') 
    options.activate = true // use internal graph system
    options.wasl = wasl
    // options.output = 'object'
    options.debug = true
    options.errors = []
    options.warnings = []

    // ------------------- Import Mode -------------------
    // const res = await validate(path, options)
    // console.log('validate (import)', res)
    
    // if (res) {
        let imported = new wasl(path, options)
        console.log('load (import)', imported)
        await imported.init()
        console.log('imported', imported)
        await imported.start()
        options.errors = imported.errors
        options.warnings = imported.warnings

    // }

    printError(options.errors, 'import')
    printError(options.warnings, 'import', "Warning")


function printError(arr, type, severity='Error'){
    arr.forEach(e => {
        const log = (severity === 'Warning') ? console.warn : console.error
        log(`${severity} (${type})`, e)
    })
}

</script>
</html>
